name: Test notes app
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
    branches:
      - main

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  DATABASE_DIRECT_URL: ${{ secrets.DATABASE_DIRECT_URL }}
  PORT: ${{ vars.BACKEND_PORT }}
  TOKEN_KEY: ${{ vars.BACKEND_TOKEN_KEY }}
  MAILER_USER: ${{ vars.MAILER_USER }}
  MAILER_PASSWORD: ${{ secrets.MAILER_PASSWORD }}
  MAIL_NOREPLY: ${{ vars.MAIL_NOREPLY }}
  HOME_URL: http://localhost:5173

jobs:
  cypress-tests-run:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Install backend
        working-directory: ./server
        run: npm ci
      - name: Deploy prisma changes
        working-directory: ./server
        run: npm run prisma:deploy
      - name: Start backend
        working-directory: ./server
        run: npm run start &
      - run: echo "Backend running"

      - name: Install frontend
        working-directory: ./client
        run: npm ci
      - name: Start frontend
        working-directory: ./client
        run: npm run dev &

      - name: Install Cypress and run E2E tests
        uses: cypress-io/github-action@v6
        with:
          wait-on: 'http://127.0.0.1:5173'
          working-directory: ./client
          browser: chrome
          config: test_user=${{secrets.TEST_USER}},test_user_password=${{secrets.TEST_USER}},test_user_name=${{secrets.USER_NAME}}

      - run: echo "üçè This job's status is ${{ job.status }}."
